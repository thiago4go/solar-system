name: First Workflow 

on: push

jobs:
    first_job:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repo
          uses: actions/checkout@v4
        
        - name: Silly Message
          run: |
            echo "THIS IS A GITHUB ACTION JOB"
            cat README.md
            echo "This is a text and it will be used" >> sample.txt
        - name: Upload File
          uses: actions/upload-artifact@v4
          with:
            name: sample-text
            path: sample.txt

    job_2:
        needs: first_job
        runs-on: ubuntu-latest
        steps:
        - name: Download File    
          uses: actions/download-artifact@v4
          with:
            name: sample-text
   
    job_3: 
        needs: [job_2]
        runs-on: ubuntu-latest
        steps:
        - name: Download File    
          uses: actions/download-artifact@v4
          with:
            name: sample-text
        - name: Read File
          run: cat sample.txt